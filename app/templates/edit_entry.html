{% extends "base.html" %}

{% block content %}
<h2>Giriş/Çıkış Kaydını Düzenle</h2>

<form method="POST" class="form-container">
    <label for="giris_zamani">Giriş Zamanı:</label>
    <input type="datetime-local" name="giris_zamani" id="giris_zamani"
           class="form-input"
           value="{{ kayit.giris_zamani.strftime('%Y-%m-%dT%H:%M') if kayit.giris_zamani else '' }}" required><br>

    <label for="cikis_zamani">Çıkış Zamanı:</label>
    <input type="datetime-local" name="cikis_zamani" id="cikis_zamani"
           class="form-input"
           value="{{ kayit.cikis_zamani.strftime('%Y-%m-%dT%H:%M') if kayit.cikis_zamani else '' }}"><br>

    <button type="submit" class="button-primary">Kaydet</button>
    <a href="{{ url_for('main.entry_exit') }}">İptal</a>
</form>
{% endblock %}
