{% extends "base.html" %}

{% block content %}
<h2>Abonelik Bilgilerini Düzenle</h2>

<form method="POST" class="form-container">
    <label>Müşteri ID:</label>
    <input type="number" name="musteri_id" value="{{ abonelik.musteri_id }}" class="form-input" required><br>

    <label>Başlangıç Tarihi:</label>
    <input type="date" name="baslangic_tarihi"
           value="{{ abonelik.baslangic_tarihi.strftime('%Y-%m-%d') if abonelik.baslangic_tarihi else '' }}"
           class="form-input"><br>

    <label>Bitiş Tarihi:</label>
    <input type="date" name="bitis_tarihi"
           value="{{ abonelik.bitis_tarihi.strftime('%Y-%m-%d') if abonelik.bitis_tarihi else '' }}"
           class="form-input"><br>

    <label>Abonelik Tipi:</label>
    <input type="text" name="abonelik_tipi" value="{{ abonelik.abonelik_tipi }}" class="form-input" required><br>

    <button type="submit" class="button-primary">Güncelle</button>
</form>

<br>
<a href="{{ url_for('main.subscriptions') }}">Geri Dön</a>
{% endblock %}
