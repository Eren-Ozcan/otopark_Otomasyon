<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Abonelik Düzenle</title>
</head>
<body>
    <h1>Abonelik Düzenle</h1>
    <form method="POST">
        <label>Müşteri ID:</label>
        <input type="number" name="musteri_id" value="{{ abonelik.musteri_id }}" required><br><br>

        <label>Başlangıç Tarihi:</label>
        <input type="date" name="baslangic_tarihi" value="{{ abonelik.baslangic_tarihi.strftime('%Y-%m-%d') if abonelik.baslangic_tarihi else '' }}"><br><br>

        <label>Bitiş Tarihi:</label>
        <input type="date" name="bitis_tarihi" value="{{ abonelik.bitis_tarihi.strftime('%Y-%m-%d') if abonelik.bitis_tarihi else '' }}"><br><br>

        <label>Abonelik Tipi:</label>
        <input type="text" name="abonelik_tipi" value="{{ abonelik.abonelik_tipi }}" required><br><br>

        <button type="submit">Güncelle</button>
    </form>
    <br>
    <a href="{{ url_for('main.subscriptions') }}">Geri Dön</a>
</body>
</html>
