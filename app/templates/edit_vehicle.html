{% extends "base.html" %}

{% block content %}
<h2>Araç Bilgilerini Düzenle</h2>

<form method="POST" class="form-container">
    <label for="plaka">Plaka:</label>
    <input type="text" id="plaka" name="plaka" value="{{ arac.plaka }}" class="form-input" required><br>

    <label for="marka">Marka:</label>
    <input type="text" id="marka" name="marka" value="{{ arac.marka }}" class="form-input" required><br>

    <label for="model">Model:</label>
    <input type="text" id="model" name="model" value="{{ arac.model }}" class="form-input" required><br>

    <button type="submit" class="button-primary">Kaydet</button>
    <a href="{{ url_for('main.vehicles') }}">İptal</a>
</form>
{% endblock %}
