{% extends "base.html" %}
{% block content %}
<h2>Ödeme Güncelle</h2>
<form method="POST">
    <label>Tutar:</label>
    <input type="number" step="0.01" name="tutar" value="{{ odeme.tutar }}" required><br>

    <label>Ödeme Zamanı:</label>
    <input type="datetime-local" name="zaman" value="{{ odeme.odeme_zamani.strftime('%Y-%m-%dT%H:%M') }}" required><br>

    <label>Ödeme Tipi:</label>
    <input type="text" name="tip" value="{{ odeme.odeme_tipi }}" required><br>

    <button type="submit">Güncelle</button>
</form>
{% endblock %}
