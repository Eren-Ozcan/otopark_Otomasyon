{% extends "base.html" %}

{% block content %}
<h2>Ödeme Bilgilerini Düzenle</h2>

<form method="POST" class="form-container">
    <input type="hidden" name="kayit_id" value="{{ odeme.kayit_id }}">

    <label for="tutar">Tutar:</label>
    <input type="number" step="0.01" name="tutar" value="{{ odeme.tutar }}" class="form-input" required><br>

    <label for="odeme_zamani">Ödeme Zamanı:</label>
    <input type="datetime-local" name="odeme_zamani"
           value="{{ odeme.odeme_zamani.strftime('%Y-%m-%dT%H:%M') }}" class="form-input" required><br>

    <label for="odeme_tipi">Ödeme Tipi:</label>
    <select name="odeme_tipi" class="form-input" required>
        <option value="Nakit" {% if odeme.odeme_tipi == 'Nakit' %}selected{% endif %}>Nakit</option>
        <option value="Kart" {% if odeme.odeme_tipi == 'Kart' %}selected{% endif %}>Kart</option>
    </select><br>

    <button type="submit" class="button-primary">Güncelle</button>
</form>
{% endblock %}
